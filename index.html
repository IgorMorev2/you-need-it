<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__link--active">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Посмотреть лоты</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Об аукционе</a>
          </li>
        </ul>
      </nav>
      <img
        src="./images/logo-black.svg"
        alt="Логотип сайта"
        width="145"
        class="header__logo"
      />
      <address class="header__contact-info contact-info">
        <a href="tel:+99995555555" class="contact-info__phone">+9 999 555 5555</a>
        <a href="mailto:info@sobaka.ge" class="contact-info__email">info@sobaka.ge</a>
        <span class="contact-info__address">наб. Принсенграхт 263-<br>265, Амстердам</span>
      </address>
    </header>
    <main class="main">
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="cover__title-phrase">
            <span class="cover__title-phrase--lt-accent">Он</span>
            о
          </span>
          <span class="cover__title-phrase cover__title-phrase--center">
            <span class="cover__title-phrase--lt-accent">Теб</span>
            е
          </span>
          <span class="cover__title-phrase cover__title-phrase--right">
            Н
            <span class="cover__title-phrase--lt-accent">адо</span>
          </span>
        </h1>
        <p class="cover__description">
          <span class="cover__description-text">Аукцион</span>
          <span class="cover__description-text cover__description-text--lt-17"
            >вещей, в которые</span
          >
          <span class="cover__description-text cover__description-text--lt-18"
            >никто не верил</span
          >
        </p>
        <button type="button" class="cover__button button">
          Сделать ставку
        </button>
      </section>
    </main>
  </body>
</html>
